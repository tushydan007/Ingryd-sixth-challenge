<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="parent-div">
      <h3>Sign Up</h3>
      <div class="form-div">
        <form>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" autofocus />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autofocus />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <p>Select all the programming languages you love below</p>
          <div>
            <input type="checkbox" name="javascript" id="javascript" />
            <label for="javascript">Javascript</label>
          </div>
          <div>
            <input type="checkbox" name="Swift" id="swift" />
            <label for="swift">Swift</label>
          </div>
          <div>
            <input type="checkbox" name="c#" id="c#" />
            <label for="c#">C#</label>
          </div>
          <div>
            <input type="checkbox" name="typescript" id="typescript" />
            <label for="typescript">TypeScript</label>
          </div>
          <div>
            <input type="checkbox" name="python" id="python" />
            <label for="python">Python</label>
          </div>
          <p class="paragraph">Select one language you have used before</p>
          <div>
            <input type="radio" name="language" id="language" />
            <label for="language">HTML</label>
          </div>
          <div>
            <input type="radio" name="language" id="language" />
            <label for="language">CSS</label>
          </div>
          <div>
            <input type="radio" name="language" id="language" />
            <label for="language">JavaScript</label>
          </div>
          <div class="space-top">
            <label for="file">Attach file</label>
            <input type="file" name="file" id="file" class="file-input" />
          </div>
          <div>
            <label for="date">Add Date</label>
            <input type="date" name="date" id="date" />
          </div>
          <div>
            <label for="time">Add Time</label>
            <input type="time" name="time" id="time" />
          </div>
          <div>
            <label for="level">Choose a level</label>
            <select name="level" id="level">
              <option value="">Beginner</option>
              <option value="">Intermediate</option>
              <option value="">Advance</option>
              <option value="">Mid level</option>
              <option value="">Senior</option>
            </select>
          </div>
          <div>
            <label for="about">Tell us about yourself</label>
            <textarea name="about id="about" cols="30" rows="10"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
